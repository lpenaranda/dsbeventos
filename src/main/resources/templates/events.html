<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Lista de contactos</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container padding-bottom-50">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(events)}">
        <h2>Lista de eventos</h2>
        <div class="table-responsive">
	        <table class="table table-striped">
	            <tr>
	                <th>Id</th>
	                <th>Nombre</th>
	                <th>Fecha y hora</th>
	                <th>Lugar</th>
	                <th>Ver</th>
	                <th>Editar</th>
	                <th>Eliminar</th>
	            </tr>
	            <tr th:each="event : ${events}">
	                <td><a th:text="${event.id}" th:href="${'/eventos/' + event.id }">Id</a></td>
	                <td th:text="${event.name}">Nombre</td>
	                <td th:text="${event.dateAndTime}">Fecha y hora</td>
	                <td th:text="${event.place}">Lugar</td>
	                <td><a th:href="${'/eventos/' + event.id}">Ver</a></td>
	                <td><a th:href="${'/eventos/' + event.id +'/editar'}">Editar</a></td>
	                <td><a th:href="${'/eventos/' + event.id +'/eliminar'}">Eliminar</a></td>
	            </tr>
	        </table>
        </div>

    </div>
</div>

</body>
</html>
