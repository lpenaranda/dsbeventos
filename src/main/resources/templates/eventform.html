<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo evento</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container padding-bottom-50">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Informaci&oacute;n del evento</h2>
    <div>
        <form class="form-horizontal" th:object="${event}" th:action="@{/eventos}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre del evento: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="100" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripci&oacute;n del evento: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="2000" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fecha y hora: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="100" th:field="*{dateAndTime}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lugar: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="100" th:field="*{place}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Direcci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="255" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre organizador: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="150" th:field="*{organizerName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email organizador: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="email" required="required" class="form-control" maxlength="100" th:field="*{organizerEmail}"/>
                </div>
            </div>   
            <div class="form-group">
                <label class="col-sm-2 control-label">Tel&eacute;fono organizador: <small class="text-danger">*</small></label>
                <div class="col-sm-10">
                    <input type="text" required="required" class="form-control" maxlength="100" th:field="*{organizerMobilePhone}"/>
                </div>
            </div> 
            <div class="row text-center">
                <button type="submit" class="btn btn-success">ENVIAR</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
